  <body background="">
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand nb-0 h1">Do-To-Do</span>
    </nav>
    <form class="col-lg-6 offset-lg-5 mt-4">
      <div class="column justify-content-center">
        <div class="col-md-4 mb-3">
          <input
            type="text"
            class="form-control"
            id="validationServer01"
            placeholder="Enter Description..."
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend3"
                ><i class="fa fa-inr"></i
              ></span>
            </div>
            <input
              type="number"
              class="form-control is-invalid"
              id="validationServer02"
              placeholder="0.00"
              required
            />
          </div>
          <div class="valid-feedback">Looks good!</div>
        </div>
      </div>
      <button class="btn btn-dark ml-3" type="submit">Submit form</button>
      <button class="btn btn-danger" type="submit">Delete ToDo</button>
    </form>
